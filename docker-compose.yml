version: '3.8'

services:
  api-ocr:
    build: .
    container_name: api-ocr-leitura-faturas
    ports:
      - "8000:8000"
    environment:
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - API_DEBUG=False
      - MAX_FILE_SIZE_MB=10
      - ALLOWED_EXTENSIONS=pdf
      - PADDLE_OCR_LANG=pt
      - PADDLE_OCR_USE_GPU=False
      - LOG_LEVEL=INFO
    volumes:
      - ./temp:/app/temp
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - api-network

networks:
  api-network:
    driver: bridge
